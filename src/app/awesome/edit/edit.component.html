<div class="full-content">
  <div *ngIf="message">
    <p style="color: red">{{ message }}</p>
  </div>
  <form #awesomeForm="ngForm" (ngSubmit)="edit(awesomeForm)">
    <div class="form-group">
      <label>Tag: </label>
      <input value=" {{this.awesome.tag}}" name="tag" type="text" class="form-control"  ngModel="">

    </div>
    <div class="form-group">
      <label>URL: </label>
      <input value=" {{this.awesome.url}}" name="url" type="text" class="form-control"  ngModel="">
    </div>

    <div class="form-group">
      <label>Des: </label>
      <textarea value=" {{this.awesome.descriptions}}" type="text" name="descriptions" class="form-control" rows="4"
                ngModel=""></textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-success" style="margin: auto">Sá»­a</button>
      <button type="button" class="btn btn-success" style="margin: 10px" [routerLink]="['/list']">Back</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
