<div class="full-content">
  <p>Bạn có chắc muốn xóa : <u class="text-danger"></u></p>
  <div *ngIf="message">
    <p style="color: red">{{ message }} : <u class="text-danger">{{awesome.tag}}</u></p>
  </div>
  <table class="table table-bordered">
    <tr>
      <th><p> Tag : </p></th>
      <td>{{awesome.tag}}</td>
    </tr>
    <tr>
      <th><p>URL : </p></th>
      <td>{{awesome.url}}</td>
    </tr>
    <tr>
      <th><p>Des : </p></th>
      <td>{{awesome.descriptions}}</td>
    </tr>
  </table>
  <input type="button" value="Delete" class="btn btn-success" style="margin-left: 60px" (click)="delete()">
  <button type="button" value="Back" class="btn btn-success"
          style="margin-left: 60px;"
          [routerLink]="['/list']">Back
  </button>
</div>
